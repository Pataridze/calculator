<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="events.css" />
    <script src="events.js" defer></script>
  </head>
  <body>
    <div class="parameters">
      <h2>Enter Loan Paramenters</h2>
      <div id="box">
        <form>
          <label for="loanPV">Loan Amount:</label>
          <input type="text" id="Lamount" name="loan" value="">

          <label for="Yrate">Yearly Rate:</label>
          <input type="text" id="Yrate" name="lname" value="">

          <label for="Npmt">Mortgage Period Years:</label>
          <input type="text" id="Mper" name="lname" value="">
          
          <input id="submitBtn" type="submit" value="Calculate">          
        </form>
          <button id="clearBtn" onClick="window.location.reload();">Clear</button>
      </div>

    </div>
    <div id="summary" class="summary">
      <h2>The Summary of Loan Repayment</h2>
      <button class="button">Interest Paid Total: </button>
      <button class="button">Real Interest Rate: </button>       
    </div>
    <div id="main-box" class="invisible">
      <table>
        <tbody  id="hook">
        <tr id="header">
          <th>Period</th>
          <th>Starting Balance</th>
          <th>Total PMT</th>
          <th>Interest</th>
          <th>Principal</th>
          <th>Ending Balance</th>
        </tr>
        <tr></tr>
      </tbody>        
       </table>
    </div>
  </body>
</html>
